<div class="container">
  <div class="row">
    <div class="center-form panel" style="margin-top: 0">
      <div class="panel-body" style="vertical-align: top">
        <h2 class="text-center">Log in</h2>
        <form ng-submit="login()" name="loginForm">
          <!-- <pre>{{ loginForm | json }}</pre> -->
          <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.email.$invalid }">
            <input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email" required autofocus>
            <span class="ion-at form-control-feedback"></span>
            <div ng-if="loginForm.email.$error.required">The email is required.</div>
          </div>
        <div class="form-group has-feedback" ng-class="{ 'has-error': loginForm.password.$invalid }">
          <input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
          <span class="ion-key form-control-feedback"></span>
          <div ng-if="loginForm.password.$error.required">Please Enter a Password</div>
        </div>
        <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-block btn-success">Log in</button>
        <br/>
    <!--    TODO: <p class="text-center">
          <a href="#">Forgot your password?</a>
        </p> -->
        <p class="text-center text-muted">
          <small>Don't have an account yet? <a href="/#!/signup">Sign up</a></small>
        </p>
        <div class="signup-or-separator">
          <h6 class="text">or</h6>
          <hr>
        </div>
      </form>
      <!-- todo, make auth/facebook redirect to page you were on with ?backUrl={{$root.loginDestination}} -->
        <a href="/auth/facebook"><button class="btn btn-lg btn-block btn-facebook"><span class="ion-social-facebook"></span>Sign in with Facebook</button></a>
    </div>
  </div>
</div>
</div>
