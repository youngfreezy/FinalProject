<!DOCTYPE html>
<html ng-app="MyApp">

<head>
    <!-- clean urls -->
    <base href="/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>7steps</title>
    <link rel="icon" type="image/png" href="food.png">
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body style="background-color:#7E8F7C">
    <!-- angular nav strap bar active class is applied automatically to <li> elements when you change routes.  -->
    <div ng-controller="NavbarCtrl" class="navbar navbar-default navbar-static-top" role="navigation" bs-navbar style="background-color: #FDF3E7">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">
                Seven<strong>Steps</strong></a>
        </div>
        <div class="navbar-header pull-right">
            <ul class="nav navbar-nav pull-right" ng-if="!currentUser">
                <li data-match-route="/login"><a href="/#!/login">Login</a></li>
                <li data-match-route="/signup"><a href="/#!/signup">Sign up</a></li>
            </ul>
            <ul class="nav navbar-nav pull-right" ng-if="currentUser">
                <li ng-cloak class="navbar-text">{{message}}</li>
                <li><a href="javascript:void(0)" ng-click="logout()">Logout</a></li>
            </ul>
        </div>
        <ul class="nav navbar-nav">
            <li data-match-route="^/$"><a href="/#!">Home</a></li>
            <li data-match-route="/recipebox">
                <a href="/#!/recipebox">Recipe Box <span ng-cloak class="badge" ng-if="currentUser != undefined">{{recipeBox.recipeCount}}</span> 
                </a></li>
            <li data-match-route="/stream"> <a href="/#!/stream"> Stream<span ng-cloak class="badge">{{$root.stream.unseen}}</span> </a> </li>
            <li data-match-route="/profile">
                <a href="/#!/profile">Profile</a>
            </li>
        </ul>
    </div>
    <div ng-view></div>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
    <script src="app.min.js"></script>
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-56291b7e64e798d6" async="async"></script>
    <script src="vendor/z_addthis.js"></script>

</body>

</html>
